<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Table using Bootstrap</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  
	<table >
		<caption>List of all transactions</caption>
		<thead>
			<tr class="dark">
				<th>#</th>
				<th>From</th>
				<th>To</th>
				<th>Amount($)</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Mark</td>
				<td>Otto</td>
				<td>1000</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Jacob</td>
				<td>Thornton</td>
				<td>1500</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Jack</td>
				<td>John</td>
				<td>2000</td>
			</tr>
		</tbody>
		<tfoot >
			<tr>
				<td colspan="3" class="font-monospace text-end fw-bold" id="total">Total</td>
				<td >4000</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
